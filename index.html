<!DOCTYPE html>
<html lang="en">

<head>

     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>BMI Calc</title>
     <!-- Bootstrap CSS only -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">

</head>


<body>
     <div class="container-md p-4 g-4" style="border:3px solid #cecece; background-color: bisque;">
          <h1>BMI Calculator</h1>

          <form class="row">

               <!-- input fields for weight and height -->

               <!-- input weight -->
               <div class="row ">
                    <div class="col-2 ">
                         <label for="kgWeight">Weight in Kg</label><br>
                    </div>
               </div>
               <div class="col-3">
                    <input class="form-control form-control-sm" type="text" name="kgWeight"
                         id="kgWeight" onkeypress="return isNumberKey(event)"><br><br>
               </div>

               <!-- input for height -->
               <div class="row">
                    <div class="col-2">
                         <label for="mHeight">Height in metres</label><br>
                    </div>
               </div>
               <div class="col-3">
                    <input class="form-control form-control-sm" type="text" name="mHeight"
                         id="mHeight" onkeypress="return isNumberKey(event)"><br><br>
               </div>

               <!-- add the calculate button -->
               <div class="row">
                    <div class="col-1">
                         <!-- button to calculate BMI from weight and height -->
                         <input type="button" value="Calculate BMI" onclick="calcBMI()">
                    </div>
               </div>

               <!-- add the results paragraphs to be updated as calculted -->
               <div class="row g-3">
                    <div class="col-4 p-10 g-10">
                         <!-- take the input above and calcuate/display the bmi -->
                         <h3>Your Body Mass Index Result:</h3>
                         <p id="testing">Results will be displayed here.</p>
                         <!-- the images will update here based on calc -->
                         <p>
                              <img class="img-fluid rounded mx-auto d-block img-thumbnail"
                                   src="./assets/bmi.png" alt="" id="imgBMI">
                              <img class="img-fluid rounded mx-auto d-block img-thumbnail" alt=""
                                   id="imgBMI2">
                         </p>
                         
                         <!-- reset all the fields and images -->
                         <input type="reset" value="Reset" onclick="resetBMI()">
                    </div>
          </form>
     </div>

</body>

<script src="./script.js"></script>

</html>
